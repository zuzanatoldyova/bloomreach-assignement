<select class="arrow"
  name="attributes"
  [(ngModel)]="selectedAttribute"
  (change)="setFilter()">
  <option value="" selected disabled hidden>Unnamed</option>
  <option *ngFor="let key of eventKeys" [value]="key">{{ key }}
    </option>
</select>
<div style="display:inline-block" *ngIf="selectedAttribute">
  <select class="arrow" 
    name="filter"
    [(ngModel)]="filter.name"
    (change)="selectFilter(filter.name)">
    <option disabled hidden [ngValue]="filterOptions[0].name" selected>{{ filterOptions[0].name }}</option>
    <option *ngFor="let option of filterOptions.slice(1)" 
    [ngValue]="option.name">{{ option.name }}
    </option>
  </select>
  <input class="input" *ngIf="filter && filter.params === 1" 
    type="text" 
    value="0"
    [(ngModel)]="filter.value[0]"
    (input)="setFilter()">
  <p style="display: inline-block" 
    *ngIf="filter && filter.params === 2">
    <input class="input" type="text" 
      value="0" 
      [(ngModel)]="filter.value[0]"
      (input)="setFilter()"/>
    <span> and </span>
    <input class="input margin-left" type="text" 
      value="0" 
      [(ngModel)]="filter.value[1]"
      (input)="setFilter()"/>
  </p>
</div>
